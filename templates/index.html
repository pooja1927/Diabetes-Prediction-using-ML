<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Predictor</title>
  <style>
    body {
      background-image: url('https://editor.analyticsvidhya.com/uploads/30738medtec-futuristic-650.jpg'); /* Replace 'your-image-url.jpg' with the URL or path to your image */
      background-size: cover;
      background-position: right; 
      background-repeat: no-repeat; 
      font-family: Arial, sans-serif;
      margin: 50;
      padding: 50;
  
      
       font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20;
      padding: 20;
      display: flex;
      justify-content: right;
      align-items: center;
      min-height: 200vh; 
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    form input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    form input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">

    <h2>Diabetes Predictor</h2>

    <form action="/diabetes" method="POST">
      <label for="Name">Patient Name:</label>
      <input type="text" id="Name" name="Name" required>
      <label for="Address">Patient Address:</label>
      <input type="text" id="Address" name="Address" required>
      <label for="Pregnancies">Pregnancies:</label>
      <input type="text" id="Pregnancies" name="Pregnancies" required>
      <label for="Glucose">Glucose:</label>
      <input type="text" id="Glucose" name="Glucose" required>
      <label for="BloodPressure">Blood Pressure:</label>
      <input type="text" id="BloodPressure" name="BloodPressure" required>
      <label for="SkinThickness">Skin Thickness:</label>
      <input type="text" id="SkinThickness" name="SkinThickness" required>
      <label for="Insulin">Insulin:</label>
      <input type="text" id="Insulin" name="Insulin" required>
      <label for="BMI">BMI:</label>
      <input type="text" id="BMI" name="BMI" required>
      <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
      <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>
      <label for="Age">Age:</label>
      <input type="text" id="Age" name="Age" required>
      <input type="submit" value="Submit">
    </form>

  </div>

</body>
</html>
